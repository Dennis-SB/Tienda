<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <form th:object="${persona}" th:action="@{/save}" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre del Cliente" th:field="*{nombre}">
                <label for="formGroupExampleInput2" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Primer Apellido del Cliente">
                <label for="formGroupExampleInput" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Segundo Apellido del Cliente">
                <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono del Cliente">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email del Cliente">
                <label for="formGroupExampleInput2" class="form-label">País</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione un País</option>
                    <option value="1">Costa Rica</option>
                    <option value="2">Guatemala</option>
                    <option value="3">El Salvador</option>
                    <option value="4">Nicaragua</option>
                    <option value="5">Panamá</option>
                </select>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
